<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Avaliações</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Filmes</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="filmes.html">Filmes</a>
            <a href="avaliacoes.html">Avaliações</a>
            <a href="contato.html">Contato</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>

    <main>
             <section class="apresentacao">
                 <h3>Aqui você pode avaliar um de nossos filmes e nos contar como foi sua experiencia</h3>
            </section>
       
        <div class="criticas">
            <form action="#" method="POST">
                <label for="Filme">Filme:</label>
                <input type="text" name="Filme" id="Filme" list="lista-filmes" placeholder="Ex.: Dark, Avatar, The batman" required>

                <datalist id="lista-filmes">
                    <option value="O Poderoso Chefão">
                    <option value="Um Sonho de Liberdade">
                    <option value="A Procura Da Felicidade">
                    <option value="Avatar">
                    <option value="Round 6">
                    <option value="Dark">
                    <option value="The Batman">
                    <option value="A Fabrica de Kota">
                    <option value="Avatar">
                    <option value="As Marvels">
                    <option value="Barbie">
                    <option value="Bastardos Inglórios">
                    <option value="La La Land">
                    <option value="Interestelar">
                    <option value="Breking Bad">
                    <option value="La Casa de Papel">
                    <option value="Homwen-Aranha: Longe de Casa">
                    <option value="Peaky Blinders">
                    <option value="Stranger Things">
                </datalist>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
                <div class="botoes">
                    <button type="submit">Enviar</button>
                    <button type="reset">Apagar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Filmes. Todos os direitos reservados.</p> 
    </footer>
</body>
</html>
